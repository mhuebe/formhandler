{namespace fh=Tx_Formhandler_Fluid_ViewHelper}
<!-- ###TEMPLATE_FORM1### begin -->
<fh:form id="mailform" method="post" actionUri="{relUrl}" enctype="multipart/form-data">
	<fieldset>
		<legend>Kontaktinformationen</legend>
		<f:form.errors>
		  <div style="background-color: #fdd; padding: 5px; margin:5px 0;">
		    <b>{error.propertyName}: </b>
		    <f:for each="{error.errors}" as="fieldError">
		      <br/>- {fieldError.code}
		    </f:for>
		  </div>
		</f:form.errors>
		<dl>
			<dt>
				<label for="firstname">Vorname:</label>
			</dt>
			<dd>
				<f:form.textfield id="firstname" class="textInput" type="text" name="firstname"/>
			</dd>
			<dt>
				<label for="lastname">Name:</label>
			</dt>
			<dd>
				<f:form.textfield id="lastname" class="textInput" type="text" name="lastname"/>
			</dd>
			<dt>
				<label for="mail">Mail:</label>
			</dt>
			<dd>
				<f:form.textfield id="mail" class="textInput" type="text" name="mail"/>
			</dd>
	 		<dt></dt>
	 		<dd>
	 			<fh:form.submit value="Absenden"/>
	 		</dd>
		</dl>
	</fieldset>
</fh:form>
<!-- ###TEMPLATE_FORM1### end -->
